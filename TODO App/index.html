<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
    crossorigin="anonymous"
  />
</head>
<body>
    <div class="container">
        <h4 class = "mb-3">TODO App</h5>
            <div id="addnew" data-bs-toggle="modal" data-bs-target="#form">
                <span>Add new Task</span>
                <i class="fas fa-plus"></i>
            </div>
            <h5 class = "text-center my-3">Tasks</h5>
  
                <!-- Modal -->
                <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Add new Task</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          <p>Task Title</p>
                          <input class = "form-control" type="text" name="" id="textinput">
                          <div id="msg"></div>
                          <br>
                          <p>Due Date</p>
                          <input class = "form-control" type="date" name="" id="dateinput">
                          <br>
                          <p>Description</p>
                          <textarea class = "form-control"  name="" id="textarea" cols="30" rows="5"></textarea>
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" id = "add" class="btn btn-primary" >Add</button>
                        </div>
                    </div>
                    </div>
                </form>

              <div id="tasks">  
                <div>
                    <span class = "fw-bold">Task 1</span>
                    <span class="small text-secondary">2022-10-19</span>
                    <p>What to do?</p>
                    <span class="options">
                        <i onClick = "updateTask(this)" data-bs-toggle="modal" data-bs-target="#form" class = " fas fa-edit"></i>
                        <i onClick = "deleteTask(this)" class = "fas fa-trash-alt"></i>
                    </span>
                </div>
               
                <div>
                    <span class = "fw-bold">Task 2</span>
                    <span class="small text-secondary">2022-10-19</span>
                    <p>What to do?</p>
                    <span class="options">
                        <i onClick = "updateTask(this)" data-bs-toggle="modal" data-bs-target="#form" class = " fas fa-edit"></i>
                        <i onClick = "deleteTask(this)" class = "fas fa-trash-alt"></i>
                    </span>
                </div>
                
              </div>
    </div>
   
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src = "main.js"></script>
</html>
